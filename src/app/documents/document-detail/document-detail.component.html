<div class="panel panel-default" *ngIf="document">
    <div class="panel-heading">
      {{ document.name }}
      <a class="btn btn-warning btn-sm pull-right" href="#">Edit</a>
      <a class="btn btn-danger btn-sm pull-right" style="margin-right: 5px;" href="#">Delete</a>
    </div>
    <div class="panel-body">
      <p><strong>Description:</strong> {{ document.description }}</p>
      <p><strong>URL:</strong> <a href="{{ document.url }}" target="_blank">{{ document.url }}</a></p>
    </div>
  </div>
