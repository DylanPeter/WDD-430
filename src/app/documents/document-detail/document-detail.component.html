<div class="row">
  <div class="col-xs-12">
    <h2>{{ document?.name }}</h2>
    <p>{{ document?.description }}</p>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <a [routerLink]="['edit']" class="btn btn-primary">Edit</a>
    <a (click)="onView()" class="btn btn-default">View</a>
    <a (click)="onDelete()" class="btn btn-danger">Delete</a>
  </div>
</div>
